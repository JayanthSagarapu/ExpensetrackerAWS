<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
              integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"
              asp-fallback-href="~/lib/bootstrap/dist/css/bootstrap.min.css"
              asp-fallback-test-class="sr-only" asp-fallback-test-property="position" asp-fallback-test-value="absolute" />
    <title>Forgot Password</title>
  </head>
  <body>
    <header class="header bg-dark text-white p-3 d-flex flex-row mb-4">
        <h1 class="ml-5">
          <a
            href="../Home/home.html"
            style="cursor: pointer; text-decoration: none; color: white"
            >Daily Expenses</a
          >
        </h1>
  
        <ul class="nav ml-auto mr-5 mt-3">
          <li class="mr-2">
            Create Account
            <button id="sign" style="cursor: pointer">SignUp</button>
          </li>
          <li>
            <button id="login" class="active" style="cursor: pointer">
              Login
            </button>
          </li>
        </ul>
      </header>
  
      <div class="card card-body m-auto w-25 align-items-center">
        <form
          id="forgotPasswordForm"
          onsubmit="forgetPassword(event)"
          class="d-flex flex-column w-75"
        >
        <h4 class="text-center text-danger">Forgot Password</h4> 
          Email:<input
            type="text"
            id="email"
            placeholder="email"
            required
          />
          <button value="submit" class="bg-dark text-white mt-2" style="cursor: pointer;">Submit</button>
    </form>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <script src="../ForgotPassword/forgotPassword.js"></script>
  </body>
</html>
