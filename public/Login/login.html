<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
              integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"
              asp-fallback-href="~/lib/bootstrap/dist/css/bootstrap.min.css"
              asp-fallback-test-class="sr-only" asp-fallback-test-property="position" asp-fallback-test-value="absolute" />
    <title>Login</title>
  </head>
  <body>
    <header class="header bg-dark text-white p-3 d-flex flex-row mb-4">
      <h1 class="ml-5">
        <a
          href="../Home/home.html"
          style="cursor: pointer; text-decoration: none; color: white"
          >Daily Expenses</a
        >
      </h1>

      <ul class="nav ml-auto mr-5 mt-3">
        <li class="mr-2">
          Create Account
          <button id="sign" style="cursor: pointer">SignUp</button>
        </li>
        <li>
          <button id="login" class="active" style="cursor: pointer">
            Login
          </button>
        </li>
      </ul>
    </header>

    <div class="card card-body m-auto w-25 align-items-center">
      <form
        action="#"
        method="post"
        onsubmit="login(event)"
        class="d-flex flex-column w-75"
      >
        Email:<input
          type="text"
          id="email"
          placeholder="Email"
          required
        /><br />
        Password:<input
          type="password"
          id="password"
          placeholder="password"
          required
        /><br />
        <button
          value="Login"
          class="bg-dark text-white"
          style="cursor: pointer"
        >
          Login
        </button>
        <a href="/ForgotPassword/forgotPassword.html" style="color: red; font-size:medium;font-weight: 500; " >Forgot Password</a> 
        <h6 class="mt-3">New User?
          <a href="../Signup/signup.html" style="color: red;" id="forgotPassword">SignUp</a><h6>
      </form>
    </div>
    <div id="error" class="text-danger mt-3 w-50 p-3 ml-3"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <script src="../Login/login.js"></script>
  </body>
</html>
